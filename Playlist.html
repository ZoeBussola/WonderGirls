<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/playlist.css">
	<link rel="shortcut icon" href="heart.ico" >
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Musiquita</title>
</head>
<body>
    <header>
	</header>


<main>
	<div class="contenedor tipos">
		<button id="primero"> Señora de las cuatro decadas</button>
		<button id="segundos">Noches Latinas de Pasión y Lujuria</button>
	</div>

	<div class="contenedor">

		<img src="img/Blanco.png" class="portada" alt="">
	<audio id="player" ontimeupdate="updateProgress();">
	<source id="source">Audio no soportado</audio>	
		
	
	<div id="controls">
		  <progress id="progress" value="0" max="100" ></progress>
		  <div class="timer" id="timer">
			&nbsp;
				</div>
		<span id="currentPlay"></span><br>
	
	<div class="botones">
		<section class="listVol">
		
	
		<div class="volumen" > 
			<i class="fas fa-volume-up" id="despleVol"></i>
				<div id="este" class="">
					<i class="fas fa-volume-down"></i>
				<input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.50"> 
				</div>
		</div>
		</section>
	   
	
		
		<section class="play" >
		<i class="fas fa-step-backward" onclick="prevMusic();" id="anterior"></i>
		<i class="fas fa-play-circle" onclick="togglePlay();" id="iconPlay"></i> 
		<i class="fas fa-step-forward" onclick="nextMusic();"></i>
		<br>
		 </section >
		
	   </div>
	</div>
	</div>

<div class="contenedor playList">
	
	<img class="playicono" id="desplegarLista" src="img/pngtree-playlist-icon-image_1128352.png" alt="">
	<section class="topplaylist">	<h3>Señora de las cuatro decadas</h3></section>
		<ul id="lista" class="">
			
			 <div class="playlist" id="playList"></div>
		</ul>
</div>
	
	
	


</main>
    
<!-- <script src="/script/comun.js"></script> -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="script/comun.js"></script>
    <script src="script/playlist.js"></script>
</body>
</html>
